<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blogs</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1>Russ' Blogs</h1>
    <h4>Random blogs!</h4>
    <button id="createButton">Create New Post</button>
  </header>

  <!-- CREATE NEW BUTTON -->
<div class="container">
  <div class="row">
    <div class="col-md-4 blogs" id="blogList">

    </div>

  
    <!-- TITLE & CONTENT
    EDIT & DELETE -->
    <div class="col-md-8" id="newPostForm">
      <form class="post-form">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control" value>
        <hr>
          <label class="content" for="title">Content</label>
        <textarea name="content" id="newPostContent" rows="8" cols="75"></textarea>
      <button type="submit" id="post_new">Create Post</button>
      </form>
    </div>


    <div class="col-md-8" id="currentPost" hidden>
      <h2 id="blogTitle">Title</h2>
        <hr>
      <h4 id="blogContent">Content</h4>
      <button id="edit">Edit</button>
      <button id="del">Delete</button>
    </div>
</div>

    






  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="dom.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script href="dom.js"></script>
    </body>
</html>
