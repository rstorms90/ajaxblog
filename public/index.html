<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blogs</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1>Russ' Blogs</h1>
    <h3>Random blogs!</h3>
    <button id="createButton">Create New Post</button>
  </header>

  <!-- CREATE NEW BUTTON -->
<div class="container">
  <div class="row">
    <div class="col-md-4 blogs" id="blogList">

    </div>

  
    <!-- TITLE & CONTENT
    EDIT & DELETE -->
    <div class="col-md-8" id="currentPost">
      <form class="post-form">
        <label for="title" id="title">Title</label>
        <input type="text" class="form-control" value>
        <hr>
      <div class="form-group">
          <label class="content" for="title">Content</label>
        <textarea name="text" id="content" rows="8" cols="75">
        </textarea>
      </div>
        <button>Edit</button>
        <button>Delete</button>
      </form>
    </div>
  </div>

</div>

    






  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="dom.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script href="dom.js"></script>
    </body>
</html>
